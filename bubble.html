<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body>
    <h2>Event Bubble</h2>
    <section id="section-container">
        <h4>Bubble List</h4>
        <!-- ul#list-container>li.item*6>lorem2 -->
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Ullam, distinctio.</li>
            <li class="item">Harum, aliquid!</li>
            <li class="item">Consectetur, nihil.</li>
            <li class="item">Mollitia, ex?</li>
            <li class="item">Minus, quasi!</li>
        </ul>
    </section>
    <script>
        // second item clicked
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('Second item1 clicked');
            event.stopImmediatePropagation();
        });
        document.getElementById('second-item').addEventListener('click', function () {
            console.log('Second item2 clicked');
        });
        // ul 
        document.getElementById('list-container').addEventListener('click', function (event) {
            console.log('Ul clicked');
            event.stopPropagation();
        });
        // section 
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('Section clicked');
        });
    </script>
</body>

</html>
